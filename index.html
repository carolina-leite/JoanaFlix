<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>JoanaFlix</title>

<body>
    <header>
        <div class="container">
            <img src="img/joanaflix.png" alt="Logo JoanaFlix">
            <nav>
                <a>Início</a>
                <a>Recomendados</a>
                <a>Séries</a>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo-filme">Não Olhe para CIMA</h3>
                <p class="descricao">Dois astrônomos descobrem um cometa mortal vindo 
                    em direção à Terra e partem em um tour midiático para 
                    alertar a humanidade. Só que ninguém parece dar muita bola.</p>
                <div class="botoes">
                    
                        <button role="button" class="botao">
                        <a href="https://www.youtube.com/watch?v=c1nToClX_3w&ab_channel=NetflixBrasil">
                        <img src="img/play.svg" alt="BotaoPlay">             
                        ASSISTIR AGORA
                        </a>
                        </button>
                    <button role="button" class="botao">                      
                        <img src="img/info.svg" alt="BotaoInfo">
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
